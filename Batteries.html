                        },
                        zoom: 11,
                        mapTypeId: 'roadmap',
                        mapTypeControl: true,

                            position: google.maps.ControlPosition.TOP_RIGHT
                        }
                    });

                    // Create the search box and link it to the UI element.
                    var input = document.getElementById('pac-input');
                    var searchBox = new google.maps.places.SearchBox(input);
                    map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

                    // Bias the SearchBox results towards current map's viewport.
                    map.addListener('bounds_changed', function() {
                        searchBox.setBounds(map.getBounds());
                    });

                    // Listen for the event fired when the user selects a prediction and retrieve
                    // more details for that place.
                    var markers = [];
                    // Listen for the event fired when the user selects a prediction and retrieve
                    // more details for that place.
                    searchBox.addListener('places_changed', function() {
                        var places = searchBox.getPlaces();

                        if (places.length == 0) {
                            return;
                        }

                        // Clear out the old markers.
                        markers.forEach(function(marker) {
                            marker.setMap(null);
                        });
                        markers = [];

                        // For each place, get the icon, name and location.
                        var bounds = new google.maps.LatLngBounds();
                        places.forEach(function(place) {
                            if (!place.geometry) {
                                console.log("Returned place contains no geometry");
                                return;
                            }
                            var icon = {
                                url: place.icon,
                                size: new google.maps.Size(71, 71),
                                origin: new google.maps.Point(0, 0),
                                anchor: new google.maps.Point(17, 34),
                                scaledSize: new google.maps.Size(25, 25)
                            };

                            // Create a marker for each place.
                            markers.push(new google.maps.Marker({
                                map: map,
                                icon: icon,
                                title: place.name,
                                position: place.geometry.location
                            }));

                            if (place.geometry.viewport) {
                                // Only geocodes have viewport.
                                bounds.union(place.geometry.viewport);
                            } else {
                                bounds.extend(place.geometry.location);
                            }
                        });
                        map.fitBounds(bounds);
                        map.setZoom(12);

                    });

                    for (var i = 0; i < locations.length; i++) {
                        var myPosition = {
                            lat: locations[i][1],
                            lng: locations[i][2]
                        };
                        var marker2 = new google.maps.Marker({

                        });

                            '<div id="bodyContent">' +
                            '<p>' + locations[i][3] + '</p>' +
                            '</div>' +
                            '</div>';
                        var infowindow = new google.maps.InfoWindow({
                            content: contentString
                        });

                        //Creates infobox for the user for each marker
                        google.maps.event.addListener(marker2, 'click', (function(marker2, i) {
                            return function() {
                                var contentString2 = '<div id="content">' +
                                    '<div id="siteNotice">' +
                                    '</div>' +
                                    '<h1 id="firstHeading">' + locations[i][0] + '</h1>' +
                                    '<div id="bodyContent">' +
                                    '<p>' + locations[i][3] + '</p>' + '<p>' + locations[i][4] + '</p>' +
                                    '</div>' +
                                    '</div>';
                                infowindow.setContent(contentString2);
                                infowindow.open(map, marker2);
                            }
                        })(marker2, i));


                    }

                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(showPosition);
                    } else {

                    }

                    //Shows position of user if they allow their browser to know their location
                    function showPosition(position) {

                        localLat = position.coords.latitude;
                        console.log(localLat);
                        localLng = position.coords.longitude;
                        var myLatLng = {
                            lat: localLat,
                            lng: localLng
                        };
                        map.setCenter(new google.maps.LatLng(localLat, localLng));
                    }


                    marker.addListener('click', function() {
                        infowindow.open(map, marker);
                    });

                }
